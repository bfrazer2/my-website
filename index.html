            let counter = 0;
            let images = ['images/Act%20Up.jpeg', 'images/soft.jpeg'];

            function myFunction() {
                counter++;

                    counter = 0
                }
                target = document.getElementById ("work-photo").src = images[counter];

            }
            window.onload = function(){
